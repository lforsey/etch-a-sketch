<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">Sketchy Etches</a>
                <form action="?sides=" id="gridSizeInput">
                    <label for="numSides" class="menuLabels">Pick grid size?</label>
                    <input type="number" name="numSides" id="numSides" min="3" max="100" value="16">
                    <button class="btn btn-light" id="numSides">Change grid size</button>
                </form>
                <form action="?color=">
                    <label for="colorPicker" class="menuLabels">Pick color?</label>
                    <input type="color" name="colorPicker" id="colorPicker">
                </form>
            </div>
          </nav>
    </header>
    <main>
        <div id="page-container"></div>
        <section id="appControls">
            <h2>Etchy-Sketches</h2>
            <div class="column left-column" id="penStyle">

                <form action="?pensstyle=">
                    <input type="radio" name="penStyle" id="etchASketch" value="etchASketch"><label for="etchASketch">Etch-A-Sketch</label>
                    <input type="radio" name="penStyle" id="fill" value="fill"><label for="fill">Fill</label>
                    <input type="radio" name="penStyle" id="erase" value="erase"><label for="erase">Eraser</label>
                    <input type="radio" name="penStyle" id="clickToDraw" value="clickToDraw"><label for="clickToDraw">Click to Draw</label>
                </form>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
